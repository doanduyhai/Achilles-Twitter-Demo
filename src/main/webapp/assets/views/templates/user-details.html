<div>
	<h3>Get details on {{user.firstname}} {{user.lastname}}</h3>
	<div class="form-horizontal">	
		<span class="badge badge-success">GET</span>
		&nbsp;&nbsp;
		<span><strong>/user?userLogin={{login}}</strong></span>
	</div>
	<br />
	<button type="button" class="btn btn-primary text-center"
		ng-click="getUserDetails()">Execute</button>
</div>
<hr />
<div>
	<div>
		<ui-include src="'assets/views/templates/common.html'" fragment="'#server-reply'"/>
	</div>
	<div>
		<ui-include src="'assets/views/templates/common.html'" fragment="'#user-details'"/>
	</div>	
</div>
